<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body class="chat-color">
    <div class="status-bar chat-color">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header chat-color">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Darn Saram</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        <i class="fa-solid fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="main-screen plus chat">
      <div class="chat__timestamp">Tuesday, Feb 22, 2022</div>
      <div class="messsage-row">
        <img src="C:\Users\yujun\Desktop\kokoa-clone/lion.png" />
        <div class="message-row__text">
          <span class="message__author">Darn Saram</span>
          <div class="message__content">
            <span class="message__bubble">Hi, there.</span>
            <span class="message__time">22:22</span>
          </div>
        </div>
      </div>
      <div class="messsage-row messsage-row--own">
        <div class="message-row__text">
          <div class="message__content">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">22:23</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input placeholder="Write a message..." />
        <i class="fa-regular fa-face-kiss fa-2x"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-2x"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e2947be70d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
