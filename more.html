<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="plus-2">
          <i class="nav__dot"></i>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen plus">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="C:\Users\yujun\Desktop\kokoa-clone/bear.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Saram</h4>
            <h6 class="user-component__subtitle">
              +82 10 1234 5678<i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row plus-3">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check fa-2x"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon plus-4">
          <i class="fa-regular fa-face-kiss fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon plus-4">
          <i class="fa-solid fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon plus-4">
          <i class="fa-regular fa-id-badge fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon plus-4">
          <i class="fa-regular fa-envelope-open fa-2x"></i>
          <span>Mail</span>
        </div>
        <div class="icon-row__icon plus-4">
          <i class="fa-solid fa-gamepad fa-2x"></i>
          <span>Games</span>
        </div>
        <div class="icon-row__icon plus-4">
          <i class="fa-solid fa-ellipsis fa-2x"></i>
          <span>etc</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-egg fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-brands fa-bitcoin fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Bitcoin</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-brands fa-ethereum fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Ethereum</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="nav__dot"></i>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e2947be70d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
